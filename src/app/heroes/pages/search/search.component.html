<div fxLayout="column">
  <div>
    <h1>Heroes Searching</h1>
    <mat-divider></mat-divider>
  </div>
  <div fxLayout="column">
    <h3>
      Search
    </h3>
    <mat-form-field class="example-full-width">
      <mat-label>Number</mat-label>
      <input type="text"
             placeholder="Pick one"
             aria-label="Number"
             matInput
             [(ngModel)]="term"
             [matAutocomplete]="auto"
              (input)="searching()">
      <mat-autocomplete
        (optionSelected)="optionSelected($event)"
        autoActiveFirstOption
        #auto="matAutocomplete">

        <mat-option *ngFor="let heroe of heroes" [value]="heroe">
            {{heroe.superhero}}
        </mat-option>
        <mat-option *ngIf="heroes.length <= 0 && term.trim().length > 0" value="">
          Nothing found with the term {{term}}...
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>

  </div>

  <div>
    <pre>{{ heroeSelected | json }}</pre>
  </div>
</div>
