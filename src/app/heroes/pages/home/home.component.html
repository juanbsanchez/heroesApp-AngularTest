<mat-sidenav-container fullscreen>

  <mat-sidenav #sidenav mode="push">

    <mat-toolbar>
      <span>Men√∫</span>

      <span class="spacer"></span>

      <button
        mat-icon-button
        (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>

    </mat-toolbar>

    <mat-nav-list>
      <a
        mat-list-item
        (click)="sidenav.toggle()"
        routerLink="./list">
        <mat-icon mat-list-icon>label</mat-icon>
        <span>Heroes List</span>
      </a>

      <a
        mat-list-item
        (click)="sidenav.toggle()"
        routerLink="./add">
        <mat-icon mat-list-icon>add</mat-icon>
        <span>Add Heroes</span>
      </a>

      <a
        mat-list-item
        (click)="sidenav.toggle()"
        routerLink="./search">
        <mat-icon mat-list-icon>search</mat-icon>
        <span>Search Heroes</span>
      </a>

    </mat-nav-list>

  </mat-sidenav>

  <mat-toolbar>
    <button
      mat-icon-button
      (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>

    <span class="spacer">
    </span>

    <span>{{ auth.usuario}}</span>

    <button
      (click)="logout()"
      mat-button>
      Logout
    </button>

  </mat-toolbar>

  <div class="container">
    <router-outlet></router-outlet>
  </div>

</mat-sidenav-container>
